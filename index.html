<!DOCTYPE html>
<html ng-app="site">
<head>
<!-- Meta vars -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Michael Cumbers">
</head>
<body class="bitter" ng-controller="SiteController as site" ng-class="{loaded:site.loaded}">
<!-- Loading Splash -->
  <link rel="stylesheet" href="css/loader.min.css">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
  </div>
<!-- Floating Navbar -->
  <div class="floating-navbar bg-washed-red light-yellow o-60" ng-controller="NavbarController as navbar">
    <div ng-repeat="nav in navbar.navs">
      <a href="{{nav.link}}"><div class="bg-orange tc no-underline dim b bitter washed-yellow f3 fl w-25 pa2">{{nav.label}}</div></a>
    </div>
  </div>
<!-- Landing -->
  <div class="landing parallax h-100 tc">
    <div class="pv7 h-100">
      <div id="title" class="f1 b ttu bitter washed-yellow anim-fadein">{{site.title}}</div>
      <div id="subtitle" class="f3 ttc bitter washed-yellow anim-fadein bw2 b--washed-yellow bt w-third">{{site.subtitle}}</div>
    </div>
  </div>
<!-- Content -->
  <!-- Divider Bar -->
  <div class="h5 bg-orange pb4 bt bw1 b--dark-gray shadow-1">
    <div class="fl w-100 pa2 h-50 mv4">
      <p class="tc f1 washed-yellow">Content</p>
    </div>
    
    <div class="fl w-50 pa2 bg-washed-yellow o-30">
      <p class="o-100">Foo</p>
    </div>
    
    <div class="fl w-50 pa2 bg-washed-yellow o-30">
      <p class="o-100">Bar</p>
    </div>
  </div>
<!-- Includes -->
  <!-- Distributed CSS/JS -->
    <link rel="stylesheet" href="css/dist/tachyons.css">
    <link rel="stylesheet" href="css/dist/font-awesome.min.css">
    <script type="text/javascript" src="js/dist/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"> 
  <!-- Custom CSS/JS -->
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</body>
</html>
